<!DOCTYPE html>
<html>
<head>
  <title>Drag and Drop Example</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  
  <h1>Drag and Drop Example</h1>

  <div class="container">
    <h2>Container 1</h2>
    <div id="container1" class="drop-container">
      <div id="item1" class="drag-item" draggable="true"><img src="carss.jpg" alt=""></div>
      <div id="item2" class="drag-item" draggable="true">Item 2</div>
      <div id="item3" class="drag-item" draggable="true">This is website</div>
    </div>
  </div>

  <div class="container">
    <h2>Container 2</h2>
    <div id="container2" class="drop-container"></div>
    <button id="resetButton">Reset</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
